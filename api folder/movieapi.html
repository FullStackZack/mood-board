<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="viewAPI"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


        apiKey = "97b221ffbf12db5db8bf8eae9e080354"
        queryURL = "https://api.themoviedb.org/3/discover/movie?with_genres=99&primary_release_year=2020&popular?&api_key=97b221ffbf12db5db8bf8eae9e080354"
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            console.log(response)

            for (var i = 0; i < 5; i++){
            
            // creates the random index
            var randomIndex = Math.floor(Math.random() * response.results.length)
            
            // pulls the movie title 
            var movieTitle1 = (response.results[randomIndex].original_title)

            // pulls the movie plot    
            var moviePlot =(response.results[randomIndex].overview)
           
           // creates the p tag for the variables
           var p1 = $("<p>").text(movieTitle1)
           var p2 = $("<p>").text(moviePlot)

            // displays the variables 
           $("#viewAPI").append(p1)
           $("#viewAPI").append(p2)

            // pulls the poster 
           var moviePoster = (response.results[randomIndex].poster_path)
            
            // pulls poster url
            var imageURL = ("https://image.tmdb.org/t/p/w500" + moviePoster)
            imageURL = $("<img>").attr("src", imageURL)

            // displays the poster
            $("#viewAPI").append(imageURL)

        }


        });

    </script>
</body>

</html>
