<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Sora:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Moodii. | Home</title>

    </head>

    <body>
        <br>
        <h1>Moodii.</h1>
        <div class="container">
            <div class="notification">
                <p class="hi">hi.</p>
                <p>let's get started.</p>
                <br>
                <strong>tell us your name</strong>
                <form class="pure-form">
                    <input type="text" class="pure-input-rounded" id="name-input"/>
                </form>
                <br>
                <strong>how are you feeling?</strong>
                <form class="pure-form">
                    <select id="stacked-state">
                        <option class="chipper">chipper.</option>
                        <option class="bummed">bummed.</option>
                        <option class="curious">curious.</option>
                        <option class="hangry">hangry.</option>
                        <option class="distracted">distracted.</option>
                        <option class="flirty">flirty.</option>
                        <option class="grumpy">grumpy.</option>
                        <option class="stressed">stressed.</option>
                     </select>
                </form>
                <br>
                <button type="submit" class="pure-button pure-button-primary" id="goBtn">GO</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
        
    </body>

</html>
